name: Urbs Gateway Release
on:
  push:
    branches:
      - urbs
  pull_request:
    branches:
      - urbs
jobs:
  build:
    name: Test Unit
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -d ./...

      - name: Test
        run: |
          make test-unit
